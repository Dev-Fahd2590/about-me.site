<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Fahd Shaikh</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-32x32.png" type="image/png">
  <!-- AOS CSS -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="dice.html">Dice Game</a></li>
    </ul>
  </nav>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xeoklezy" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
    <div id="thank-you" style="display:none; margin-top:1rem; color:green; font-weight:bold;">  
</div>
</section>
 <script>
    const form = document.querySelector('.contact-form');
    const thankYouMsg = document.getElementById('thank-you');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYouMsg.style.display = 'block';
        } else {
          alert('There was an error sending your message. Please try again.');
        }
      }).catch(error => {
        alert('Something went wrong.');
      });
    });
  </script>
  <!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
