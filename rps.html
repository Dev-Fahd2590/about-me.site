<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #1e1e1e;
      color: white;
      padding: 2rem;
    }

    h1 {
      color: #61dafb;
    }

    .scoreboard {
      margin-top: 1rem;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    .choices button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #5865F2;
      color: white;
      transition: transform 0.2s, background-color 0.3s;
    }

    .choices button:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }

    .result {
      margin-top: 2rem;
      font-size: 1.4rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .choices {
        flex-direction: column;
        align-items: center;
      }

      .choices button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <p>Choose your move:</p>

  <div class="scoreboard">
    <div>üèÜ Wins: <span id="wins">0</span></div>
    <div>üò¢ Losses: <span id="losses">0</span></div>
    <div>ü§ù Draws: <span id="draws">0</span></div>
  </div>

  <div class="choices">
    <button onclick="play('rock')">‚úä Rock</button>
    <button onclick="play('paper')">‚úã Paper</button>
    <button onclick="play('scissors')">‚úåÔ∏è Scissors</button>
  </div>

  <div id="result" class="result"></div>

  <script>
    let wins = 0;
    let losses = 0;
    let draws = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      const resultText = document.getElementById('result');

      let result = '';
      if (userChoice === computerChoice) {
        result = `ü§ù It's a draw! Both chose ${userChoice}`;
        draws++;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `üèÜ You win! ${userChoice} beats ${computerChoice}`;
        wins++;
      } else {
        result = `üò¢ You lose! ${computerChoice} beats ${userChoice}`;
        losses++;
      }

      resultText.style.opacity = 0; // Reset fade animation
      void resultText.offsetWidth; // Force reflow
      resultText.textContent = result;
      resultText.style.animation = "fadeIn 0.6s ease forwards";

      // Update scoreboard
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('draws').textContent = draws;
    }
  </script>

</body>
</html>
